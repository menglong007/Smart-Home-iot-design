<div class="relative ">
  <img class=" w-screen h-screen max-sm:hidden absolute"
       src="https://images2.alphacoders.com/602/602237.jpg" alt="pc">
  <img class="absolute w-screen h-screen sm:hidden"
       src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjUzNWJhdGNoMi1teW50LTQzLmpwZw.jpg" alt="phone">
</div>

<div class="w-full sm:h-full absolute flex sm:justify-start justify-center items-center p-2 m-2">
  <div class="bg-gray-300 h-full sm:h-auto sm:bg-gray-300 sm:w-14 flex flex-row sm:flex-col justify-center items-center space-6 rounded-2xl ">
    <app-room *ngFor="let room of rooms" [data]="room"></app-room>
  </div>
</div>

<div class="absolute right-0 top-0 sm:top-1/4 m-2 p-2">
  <button class="bg-gray-300 sm:w-32 w-12 h-12 sm:rounded-2xl rounded-full transform transition duration-200 hover:scale-110 hover:bg-blue-600 "
          (click)="openDialog()">Add
  </button>
</div>

<div class=" absolute grid grid-cols-2 right-0 sm:top-1/3  top-1/4">
  <app-device-item *ngFor="let device of devices" [data]="device" (onChange)="onChange($event)"></app-device-item>
</div>

<div class="absolute bottom-0 w-full flex flex-col justify-start items-start sm:justify-center sm:items-center p-3 ">
  <app-air-conditioner *ngFor="let a of air" [numberValue]="a.value"
                       (change)="onValueChange($event)"></app-air-conditioner>
</div>
